name: chemsynthcalc GitHub CI

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

jobs:
  test:
    name: Run Tests with Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest hatch
          hatch env create  # Creates the default Hatch environment
          hatch run pip install .  # Installs your package and dependencies

      - name: Run pytest
        run: hatch run pytest --verbose